<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }

    .info-box {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 12px;
    }

    .info-box h4 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    .info-box p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üè• Hospital Management</h1>
    <p class="subtitle">Secure Login Portal</p>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="role">Login As</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="admin">Administrator</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password (Admin only)" />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="info-box">
      <h4>Demo Credentials:</h4>
      <p><strong>Admin:</strong> admin@hospital.com / admin123</p>
      <p><strong>Doctor:</strong> Use any doctor email from DB (no password)</p>
      <p><strong>Patient:</strong> Use any patient email from DB (no password)</p>
      <p style="margin-top: 10px; font-style: italic;">Note: Password check disabled for demo (except admin)</p>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const errorDiv = document.getElementById("errorMessage");

      errorDiv.style.display = "none";

      if (!email || !role) {
        errorDiv.textContent = "Please enter email and select role.";
        errorDiv.style.display = "block";
        return;
      }

      if (role === "admin" && !password) {
        errorDiv.textContent = "Admin password required!";
        errorDiv.style.display = "block";
        return;
      }

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("user_id", data.user_id);
          localStorage.setItem("role", data.role);
          localStorage.setItem("name", data.name);

          if (role === "admin") {
            window.location.href = "/admin-dashboard";
          } else if (role === "doctor") {
            window.location.href = "/doctor-dashboard";
          } else if (role === "patient") {
            window.location.href = "/patient-dashboard";
          }
        } else {
          errorDiv.textContent = data.message || "Login failed.";
          errorDiv.style.display = "block";
        }
      } catch (error) {
        console.error("Error:", error);
        errorDiv.textContent = "Server error. Please try again later.";
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
